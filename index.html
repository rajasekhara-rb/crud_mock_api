<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>CRUD USING MOCK API</title>
</head>

<body class="">
    <div id="error-bar"></div>
    <div class="container">
        <button class="btn btn-info" id="openModalBtn">Add Users</button>
    </div>
            <div id="modal" class="modal fade hidden">
            <div class="modal d-flex flex-column justify-content-center align-items-center w-50 bg-light">
                <div class=" container d-flex flex-row justify-content-end">
                    <!-- <button class="btn btn-warning" > -->
                    <i class="bi bi-file-excel-fill" style="font-size: 40px;" onclick="closeModal()"></i>
                    <!-- </button> -->
                </div>
                <h3>Add or Edit the data</h3>
                <div id="form" class="d-flex flex-column col col-lg-6">
                    <div class="form-group d-flex flex-column m-2">
                        <label for="id" id="idLabel">Id:</label>
                        <input type="number" name="id" id="id" class="form-control" disabled>
                    </div>
                    <div class="form-group d-flex flex-column m-2">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control  ">
                        <!-- <small class="form-text text-muted">Enter your Name</small> -->
                    </div>
                    <div class="form-group d-flex flex-column m-2">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                    </div>
                    <div class="form-group d-flex flex-column m-2">
                        <label for="avatar">Avatar URL:</label>
                        <input type="url" name="avatar" id="avatar" placeholder="Enter your avatar URL"
                            class="form-control">
                    </div>
                    <div class="form-group d-flex flex-column m-2">

                        <button id="editUser" class="btn btn-warning">Save</button>
                        <button id="addUser" class="btn btn-primary" onclick="addUser()">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    <div id="display" class="container-fluid d-flex flex-wrap justify-content-center align-items-center">

    </div>
    <script src="script.js"></script>
</body>

</html>
